{% extends 'hospital/base.html' %}

{% block navbar %}
{% block navbar2 %}
    {{ block.super }}
{% endblock %}
{% endblock %}


{% block content %}

    <div class="container mt-3">
      <div class="row">
          <div class="col-lg-3">
            {% block sidebar %}
                {{ block.super }}
            {% endblock %}
          </div>


          <div class="col-lg-6 ml-5">
              <div class="card border-0 shadow-sm">
                  <div class="card-header bg-secondary text-white text-center">Add Doctor</div>
                  <div class="card-body">
                      <form action="{% url 'add_doctor' %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}

                          <table class="table">
                              {% load crispy_forms_tags %}
                              {{ doctor|crispy }}
                          </table>
                          <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>

{% endblock %}
