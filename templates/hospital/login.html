{% extends 'hospital/base.html' %}

{% block navbar %}
{% block navbar1 %}
    {{ block.super }}
{% endblock %}
{% endblock %}
{% block content %}

    <div class="container mt-5">
      <div class="row">
          <div class="col-lg-5 mx-auto">
              <div class="card border-0 shadow-sm">
                  <div class="card-header text-center bg-info text-white">Admin Login</div>
                  <div class="card-body">
                      <form action="{% url 'login' %}" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                              <label>Email Id</label>
                              <input type="text" name="email" class="form-control" placeholder="Email id">
                          </div>

                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" class="form-control" placeholder="Password">
                          </div>

                          <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-outline-info text-white">
                          </div>
                      </form>
                      <a href="{% url 'signup' %}" class="btn btn-success btn-block btn-outline-secondary text-white">Hospital Signup</a>
                  </div>
              </div>
          </div>
      </div>
    </div>

{% endblock %}
